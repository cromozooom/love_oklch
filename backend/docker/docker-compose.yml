version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: love-oklch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: love_oklch_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d love_oklch_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - love-oklch-network

  # Additional service for testing (separate test database)
  postgres-test:
    image: postgres:15-alpine
    container_name: love-oklch-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: love_oklch_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ../database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d love_oklch_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - love-oklch-network
    profiles:
      - testing

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  love-oklch-network:
    driver: bridge