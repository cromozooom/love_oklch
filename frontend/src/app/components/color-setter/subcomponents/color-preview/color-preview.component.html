<div class="color-preview-section">
  <div
    class="color-sample"

    data-testid="color-preview"
  ></div>
  <div class="color-info">
    <div class="color-label">Color</div>
    <div class="color-value" data-testid="display-value">
      {{ displayValue }}
    </div>
  </div>
</div>
