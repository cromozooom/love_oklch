<div class="hex-color-picker flex flex-col w-full">
  <div class="w-full pb-4">
    <app-gamut-aware-slider
      label="Hue"
      [value]="hue"
      [min]="0"
      [max]="360"
      [step]="1"
      [colorGenerator]="hueColorGenerator()"
      [validPositions]="[]"
      [formatValue]="formatHue"
      [currentGamut]="'sRGB'"
      [debugGradient]="''"
      testId="hex-hue-slider"
      (valueInput)="onHueInput($event)"
      (valueCommit)="onHueChange($event)"
      (valueChange)="hue = $event"
    ></app-gamut-aware-slider>
  </div>

  <div class="flex">
    <div class="color-canvas-container relative w-full">
      <canvas
        #colorCanvas
        class="xcolor-canvas cursor-crosshair border border-gray-300 rounded"
        width="256"
        height="256"
        (click)="onCanvasClick($event)"
        data-testid="color-canvas"
      ></canvas>

      <!-- Color indicator dot with mouse drag (PrimeNG pattern) -->
      <div
        class="color-indicator absolute w-3 h-3 border-2 border-white rounded-full shadow-lg cursor-grab select-none"
        [style.left.px]="indicatorX"
        [style.top.px]="indicatorY"
        [style.transform]="'translate(-50%, -50%)'"
        (mousedown)="onColorMousedown($event)"
        data-testid="color-indicator"
      ></div>
    </div>

    <!-- Hue Slider -->
    <div class="flex flex-col w-100 mb-4">
      <div>
        <label
          for="hex-input"
          class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-2"
        >
          HEX Color
        </label>
        <input
          id="hex-input"
          type="text"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-mono bg-transparent"
          [(ngModel)]="internalHexValue"
          (change)="onHexChange()"
          (blur)="onHexChange()"
          data-testid="hex-input"
          placeholder="#000000"
          maxlength="7"
        />
      </div>
    </div>
  </div>
</div>
