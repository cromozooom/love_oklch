<div>
  <div>
    <label for="hex-input">HEX Color</label>
    <input
      id="hex-input"
      type="text"
      [(ngModel)]="internalHexValue"
      (change)="onHexChange()"
      (blur)="onHexChange()"
      data-testid="hex-input"
      placeholder="#000000"
      maxlength="7"
    />
  </div>
  <div data-testid="hex-display">
    {{ internalHexValue() }}
  </div>
</div>
