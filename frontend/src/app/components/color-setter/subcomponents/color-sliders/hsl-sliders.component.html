<div class="hsl-sliders w-full flex flex-col space-y-4">
  <!-- Hue Slider -->
  <app-gamut-aware-slider
    label="Hue"
    [value]="h"
    [min]="0"
    [max]="360"
    [step]="1"
    [colorGenerator]="hColorGenerator()"
    [validPositions]="validHPositions"
    [formatValue]="formatH"
    [currentGamut]="gamut()"
    [debugGradient]="showDebugGradients ? hGradient : ''"
    testId="hsl-h-slider"
    (valueInput)="onHInput($event)"
    (valueCommit)="onHChange()"
    (valueChange)="h = $event"
  ></app-gamut-aware-slider>

  <!-- Saturation Slider -->
  <app-gamut-aware-slider
    label="Saturation"
    [value]="s"
    [min]="0"
    [max]="100"
    [step]="0.1"
    [colorGenerator]="sColorGenerator()"
    [validPositions]="validSPositions"
    [formatValue]="formatS"
    [currentGamut]="gamut()"
    [debugGradient]="showDebugGradients ? sGradient : ''"
    testId="hsl-s-slider"
    (valueInput)="onSInput($event)"
    (valueCommit)="onSChange()"
    (valueChange)="s = $event"
  ></app-gamut-aware-slider>

  <!-- Lightness Slider -->
  <app-gamut-aware-slider
    label="Lightness"
    [value]="l"
    [min]="0"
    [max]="100"
    [step]="0.1"
    [colorGenerator]="lColorGenerator()"
    [validPositions]="validLPositions"
    [formatValue]="formatL"
    [currentGamut]="gamut()"
    [debugGradient]="showDebugGradients ? lGradient : ''"
    testId="hsl-l-slider"
    (valueInput)="onLInput($event)"
    (valueCommit)="onLChange()"
    (valueChange)="l = $event"
  ></app-gamut-aware-slider>
</div>
