<div class="lab-sliders flex flex-col space-y-4">
  <!-- Lightness Slider -->
  <app-gamut-aware-slider
    label="Lightness"
    [value]="lSignal()"
    [min]="0"
    [max]="100"
    [step]="0.1"
    [colorGenerator]="lColorGenerator()"
    [validPositions]="validLPositions"
    [formatValue]="formatL"
    [currentGamut]="gamut()"
    [debugGradient]="showDebugGradients ? lGradient : ''"
    testId="lab-l-slider"
    (valueInput)="onLInput($event)"
    (valueCommit)="onLChange()"
    (valueChange)="lSignal.set($event)"
  ></app-gamut-aware-slider>

  <!-- A Slider (green to red) -->
  <app-gamut-aware-slider
    label="A (green ← → red)"
    [value]="aSignal()"
    [min]="-125"
    [max]="125"
    [step]="0.1"
    [colorGenerator]="aColorGenerator()"
    [validPositions]="validAPositions"
    [formatValue]="formatA"
    [currentGamut]="gamut()"
    [debugGradient]="showDebugGradients ? aGradient : ''"
    testId="lab-a-slider"
    (valueInput)="onAInput($event)"
    (valueCommit)="onAChange()"
    (valueChange)="aSignal.set($event)"
  ></app-gamut-aware-slider>

  <!-- B Slider (blue to yellow) -->
  <app-gamut-aware-slider
    label="B (blue ← → yellow)"
    [value]="bSignal()"
    [min]="-125"
    [max]="125"
    [step]="0.1"
    [colorGenerator]="bColorGenerator()"
    [validPositions]="validBPositions"
    [formatValue]="formatB"
    [currentGamut]="gamut()"
    [debugGradient]="showDebugGradients ? bGradient : ''"
    testId="lab-b-slider"
    (valueInput)="onBInput($event)"
    (valueCommit)="onBChange()"
    (valueChange)="bSignal.set($event)"
  ></app-gamut-aware-slider>
</div>
