<div class="undo-redo-controls">
  <div class="controls-group">
    <button
      type="button"
      class="control-button undo-button"
      [disabled]="!canUndo()"
      (click)="onUndo()"
      title="Undo last change (Ctrl+Z)"
    >
      <svg
        class="button-icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"
        ></path>
      </svg>
      <span class="button-text">Undo</span>
      <span class="operation-count" *ngIf="undoCount() > 0"
        >({{ undoCount() }})</span
      >
    </button>

    <button
      type="button"
      class="control-button redo-button"
      [disabled]="!canRedo()"
      (click)="onRedo()"
      title="Redo last undone change (Ctrl+Y)"
    >
      <svg
        class="button-icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"
        ></path>
      </svg>
      <span class="button-text">Redo</span>
      <span class="operation-count" *ngIf="redoCount() > 0"
        >({{ redoCount() }})</span
      >
    </button>
  </div>

  <div class="status-info" *ngIf="undoCount() > 0 || redoCount() > 0">
    <small class="status-text">
      <span *ngIf="canUndo()"
        >Can undo {{ undoCount() }} operation{{
          undoCount() !== 1 ? "s" : ""
        }}</span
      >
      <span *ngIf="canUndo() && canRedo()"> â€¢ </span>
      <span *ngIf="canRedo()"
        >Can redo {{ redoCount() }} operation{{
          redoCount() !== 1 ? "s" : ""
        }}</span
      >
    </small>
  </div>
</div>
